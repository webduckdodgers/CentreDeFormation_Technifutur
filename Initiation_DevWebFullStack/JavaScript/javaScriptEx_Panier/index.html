<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active::after {
            transition: all 0.6s ease;
            content: '\f063';
            font-family: FontAwesome;
            margin-left: 10px;
            display: inline-block;
        }
        .active[data-sortOrder="1"]::after {
            transform: rotate(0deg);
        }
        .active[data-sortorder="-1"]::after {
            transform: rotate(180deg);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <fieldset>
        <legend>Articles</legend>
        <table id="articles">
            <thead>
                <tr>
                    <th><input type="text" onkeyup="refreshArticle()" placeholder = "Chercher votre fruit"></th>
                    <th><input type="number" onkeyup="refreshArticle()" placeholder = "Prix Min."></th>
                    <th><input type="number" onkeyup="refreshArticle()" placeholder = "Prix Max."></th>
                </tr>
                <tr>
                    <th data-sortValue="nom" data-sortOrder="1">Nom</th>
                    <th data-sortValue="prix" data-sortOrder="1">Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </fieldset>
    <fieldset>
        <legend>Panier</legend>
        <ul id="panier">

        </ul>
    </fieldset>

    

    <script src="./script.js"></script>
</body>
</html>
